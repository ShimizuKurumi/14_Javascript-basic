<body>

    <script>
        const n1 = 1;
        const n2 = 2;

        if (n1 === 1 || n2 === 1) {
            console.log(true);
        }
        else {
            console.log(false);
        }


        //論理積　n2が1のとき trueとfalse→false
        if (n1 === 1 && n2 === 1) {
            console.log(true);
        }
        else {
            console.log(false);
        }

        //n2が2のとき trueとtrue→true
        if (n1 === 1 && n2 === 1) {
            console.log(true);
        }
        else {
            console.log(false);
        }

    </script>
