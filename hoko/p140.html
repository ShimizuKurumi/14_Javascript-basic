<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3日目練習問題</title>
</head>

<body>
    <h1>問題3-4</h1>
    <p>Chromeのコンソール上で、西暦1900年から西暦2100年までの間のうるう年を全て表示する処理を記述しなさい。
        うるう年の定義は以下のものとする。
    </p>
    <ul>
        <li>4で割り切れる数であること</li>
        <li>100で割り切れる年はうるう年としないが、そのうち400で割り切れる年はうるう年とする。</li>
    </ul>

    <h1>問題3-5</h1>
    <p>Chromeのコンソール上で、100以下の素数をすべて表示する処理を記述しなさい。
        なお、素数とは1とその数以外には約数を持たない数のことである。</p>

    <script>
        const i = 0;

        for (let i = 1900; i <= 2100; i++) {
            if (i % 4 === 0) {
                if (i % 100 !== 0 || i % 400 === 0) {
                    console.log(i);
                }
            }
        }

        for (let i = 1; i <= 10; i++) {
            let jadge = 0;
            for (let j = 1; j <= 10; j++) {
                if (i % j === 0) {
                    jadge += 1;
                }
            }
            if (jadge === 1) {
                console.log(i);
            }
        }
    </script>
</body>

</html>
