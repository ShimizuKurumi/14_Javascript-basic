<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prob5-1</title>
</head>

<body>
    <h1>最小値を求める関数</h1>
    <script>
        function minNumber(n1, n2) {

            //最小値を求める関数
            if (n1 < n2) {
                return n1;
            }
            //そうでなければ返す
            return n2;
        }

        let num1 = 11;
        let num2 = 16;
        //関数の呼び出し
        let n = minNumber(num1, num2);
        //結果の出力
        document.write("<p>" + num1 + "と" + num2 + "のうち小さい値は" + n + "です。</p>");
    </script>
</body>

</html>
