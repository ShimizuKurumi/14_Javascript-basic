<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7日目例題</title>
</head>

<body>
    <h1>例題7-2</h1>
    <p>次のHTMLに JavaScriptの処理を追加し、ボタンをクリックしたとき、「ボタンを押してください」という
        メッセージが「ボタンが押されました」に変わるようにしなさい。
    </p>

    <h1>メッセージの変換</h1>
    <p id="msg">ボタンを押してください</p>
    <input type="button" value="ボタン" id="btn">
    <script>
        //ボタンのオブジェクトを取得する
        let button = document.getElementById("btn");
        //ボタンの処理を関数として記述する
        button.addEventListener("click", function () {
            let element = document.getElementById("msg");
            element.textContent = "ボタンが押されました";
        });
    </script>
</body>

</html>
