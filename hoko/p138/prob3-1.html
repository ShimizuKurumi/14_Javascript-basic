<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sample3-9</title>
</head>

<body>
    <h1>if文による条件分岐</h1>
    <script>
        let num = 1;

        if (num <= 100) {
            document.write("<p>numは100未満</p>");
        }
        else {
            document.write("<p>numは100以上</p>");
        }
    </script>
</body>

</html>
