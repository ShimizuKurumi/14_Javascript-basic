<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1日目練習課題</title>
</head>

<body>
    <h1>問題1-1</h1>
    <p>HTMLの説明として間違っているものを1つ選びなさい。</p>
    <ul>
        <li>a:Webページを記述するためのマークアップ言語である</li>
        <li>b:複数のタグから構成される</li>
        <li>c:WebサーバーからWebブラウザに対するレスポンスとして送信される</li>
        <li>d:暗号化されたデータであり、人間が読むことができない</li>
    </ul>
    <p>答えは、dの「暗号化されたデータであり、人間が読むことができない」です。</p>

    <h1>問題1-2</h1>
    <p>HTMLの特殊文字のうち半角スペースを表す表現は次のどれか。1つ選びなさい。</p>
    <ul>
        <li>a:&lt;</li>
        <li>b:&gt;</li>
        <li>c:&nbsp;</li>
        <li>d:&amp;</li>
    </ul>
    <p>答えは、&nbsp;</p>
</body>

</html>
