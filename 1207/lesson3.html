<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>グローバル変数とローカル変数</title>
</head>

<body>
    <h1>グローバルスコープ、ローカルスコープ</h1>
    <script>
        const globalData = "hogehoge";
        const foobaa = function () {
            const globalData = "fugafuga";//ローカル変数
            console.log(globalData);
        };
        console.log(globalData);
    </script>
</body>

</html>
