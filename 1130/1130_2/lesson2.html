<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>九九</title>
    <style>
        body {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>

<body>
    <script>
        function kuku(num) {
            for (let i = 0; i < 9 + 1; i++) {
                console.log(num + "×" + i + "=" + (num * i));
            }
        }

        kuku(5);

        //関数の定義
        function showMessage(message) {
            console.log(message);
        }

        const showMessage2 = function (message) {
            console.log(message);
        }

        //イベントで関数を使う
        document.body.addEventListener("click", function () {
            showMessage("こんにちは");
        });
    </script>
</body>

</html>
