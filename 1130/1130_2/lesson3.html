<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>演習</title>
</head>

<body>
    <ul>
        <li>犬</li>
        <li>猫</li>
    </ul>

    <div class="fnArea"></div>

    <p class="result"></p>
    <script>
        const dogBtn = document.querySelector("li");
        const catBtn = document.querySelector("li:nth-child(2)");
        const resultArea = document.querySelector(".result");

        const animalCheck = function (animal) {
            resultArea.textContent = "あなたは" + animal + "派です";
        }

        dogBtn.addEventListener("click", function () {
            animalCheck();
        })

        catBtn.addEventListener("click", function () {
            animalCheck();
        })

        //関数式
        console.log("あなたは◯派です。");


        const yoshinoya = function (gyudon, weight, option, price) {
            console.log(`${gyudon}の${weight}、${option}で${price}円`);
        }
        //関数の実行
        yoshinoya("牛丼", "並盛", "つゆだく", 388); //牛丼の並盛、つゆだくで 388 円
        yoshinoya("豚丼", "大盛", "たまご", 592); //豚丼の大盛、たまごで 592 円


        /*-----------------*/
        const member_list = ["チェウォン", "サクラ", "ユンジン", "カズハ", "ウンチェ"];
        const mugiwara_list = ["モンキー・D・ルフィ", "ナミ", "ロロノア・ゾロ", "ヴィンスモーク・サンジ", "ウソップ", "トニートニー・チョッパー", "ニコ・ロビン", "フランキー", "ブルック", "ジンベエ"];

        //.fnAreaに上記の配列の要素をliで追加する関数
        const memberArea = document.querySelector(".fnArea");

        const memberPush = function (members) {
            console.log(members);
            //memberAreaにul,liで各メンバーを入れる
            for (let i = 0; i < members.length; i++) {
                const ulElm = document.createElement("ul");
                const liElm = document.createElement("li");
                liElm.textContent = members[i];
                console.log(liElm);
            }
        }

        memberPush(member_list);
        memberPush(mugiwara_list);

    </script>
</body>

</html>
