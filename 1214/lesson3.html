<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アロー関数</title>
</head>

<body>
    <p>これ</p>

    <script>
        //従来の関数式
        const dog = function () {
            return "わんわん";
        }

        const dog2 = function () {
            return "ばうわう";
        }


        //関数ドッグを実行＝（）があるから
        console.log(dog());//わんわん
        console.log(dog2());//ばうわう

        //アロー関数の関数式　※アロー関数は関数式で使う
        const cat = () => {
            return "にゃーにゃー";
        }

        console.log(cat());

        //鳴き方を決めたい　アロー関数+引数
        const animal = (voice) => {
            return voice;
        }

        //関数animalの実行
        //みゃあみゃあ
        console.log(animal("みゃあみゃあ"));

        //thisは予約後なので変数名・関数名に使えない
        const thisElm = document.querySelector("p");
        console.log(thisElm);

        thisElm.addEventListener("click", (e) => {
            console.log("クリック");
            // console.log(this.textContent);
            console.log(e.target.innerText);
        })
    </script>
</body>

</html>
